    <div class="header-nightsky">
        <div class="hero">
            <h1>Messenger</h1>
			<ul class="list-inline">
			<li class="list-inline-item">System help messages</li>
			<li class="list-inline-item">Error messages when useful</li>
			</ul>
        </div>
    </div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline" ng-submit="setAngularUser(angularUser)">
			<input class="form-control" ng-model="angularUser" required placeholder="Enter User" disabled/>
			<button class="btn btn-danger btn-sm cursor" >Set Angular User</button>
			</form>
			<div ng-show="countdown">A search for a user with '{{angularUserBase }}{{ angularUser }}' will be made in  {{countdown}} {{ countdown>1?"Seconds":"Second"}}</div>
		</div>
		<div class="col-md-6" ng-controller="errorProneController as model">
			<table class="table">
			<tbody>
			<tr class="active">
				<td><input type="text" class="form-control" placeholder="Enter a message" ng-model="model.alertMessage"></td>
				<td>{{model.alertMessage.length}}</td>
			</tr>
			<tr class="active">
				<td>
				<select class="form-control"
				ng-model="model.alertType"
				ng-options="type|capitalize for type in model.alertTypes " >{{type}}
				</select>
				</td>
				<td>
				<button class="btn btn-warning btn-sm cursor" ng-click="model.createAlert()">Create Alert</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-success btn-sm cursor" ng-click="model.throwException()">Throw Exception</button>
				</td>
				<td>
					
				</td>
			</tr>
			</tbody>
			</table>		
		</div>
	</div>
	<div class="row" >
		<button class="btn btn-info btn-sm cursor" ng-click="setInfoVisibility()">{{infoVisibleLabel}}</button>
	</div>
	<div class="row" >
		<div ng-include="'templates/information.html'" ng-show="infoVisible"></div>
	</div>
	<div class="row" >
		<div ng-hide="infoVisible">
			<h4>Messages</h4><span>Delete any message below before they die by clicking them!</span>
			<alerts></alerts>
		</div>		
	</div>
</div>
